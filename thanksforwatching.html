<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Thank You</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* TikTok black background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .thank-you-text {
            font-size: 3rem;
            font-weight: bold;
            display: inline-block;
            background: linear-gradient(to right, #fe2c55, #d41f44); /* TikTok red gradient */
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            color: white;
        }
        .emoji {
            font-size: 2rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-text">
            Thanks for watching! <br> Please Like and Follow Me ‚ù§Ô∏è
        </div>
        <div class="emoji">‚ú®üôå</div>
    </div>
</body>
</html>
